{% extends 'productos/base.html' %}

{% block content %}
<h2>Ingresar productos</h2>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            
            <form method="post">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-row">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del producto</label>
                        <div class="input-field">
                            {{ form.nombre }}
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
                        <div class="input-field">
                            {{ form.precio }}
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                        <div class="input-field">
                            {{ form.descripcion }}
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="{{ form.vencimiento.id_for_label }}" class="form-label">Vencimiento</label>
                        <div class="input-field">
                            {{ form.f_vencimiento }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-space"></div>
                        <div class="input-field">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'producto_list' %}">Ir a información de los productos --></a>
    </div>
</div>

<style>
    .container {
        width: 60%;
        max-width: 500px;
        margin: 0 auto;
        padding: 15px;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .card {
        border: 1px solid #ccc;
        background-color: white;
        margin: 0 auto;
        border-radius: 4px;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.5em;
    }

    .form-grid {
        width: 100%;
        padding: 0 20px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 150px 250px;
        gap: 15px;
        margin-bottom: 15px;
        align-items: center;
    }

    .form-label {
        font-weight: bold;
        text-align: left;
        font-size: 0.9em;
    }

    .input-field {
        width: 100%;
    }

    input, textarea {
        width: 100%;
        padding: 2px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.9em;
    }

    textarea {
        height: 17px;
        resize: vertical;
    }

    /* Estilos específicos para el input de fecha */
    input[type="date"] {
        width: 100%;
        cursor: pointer;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
    }

    .label-space {
        width: 150px;
    }

    .btn-primary {
        background-color: #dcdcdc !important;
        color: black;
        padding: 4px 12px;
        border: 1px solid black;
        border-radius: 2px;
        cursor: pointer;
        font-size: 0.9em;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    a {
        text-decoration: none;
        color: blue;
        font-size: 0.9em;
    }

    a:hover {
        text-decoration: underline;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    h2 {
        text-align: center;
    }
    .form-control {
        height: 25px !important;  /* Asegura que todos los campos tengan la misma altura */
    }
    textarea.form-control {
        resize: none;  /* Evita que el usuario pueda redimensionar el textarea */
    }
</style>
{% endblock %}
